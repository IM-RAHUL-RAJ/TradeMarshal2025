apiVersion: apps/v1
kind: Deployment
metadata:
  name: angular-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: angular-app
  template:
    metadata:
      labels:
        app: angular-app
    spec:
      containers:
      - name: angular-app
        image: rahulrvc.jfrog.io/rahul-repo/a900001/frontend-a900001:2.5
        ports:
        - containerPort: 80
        env:
        - name: API_BASE_URL
          value: "http://mid-nodejs:4000/"
      imagePullSecrets:
        - name: jfrog-registry-secret
---
apiVersion: v1
kind: Service
metadata:
  name: angular-app
spec:
  type: ClusterIP
  selector:
    app: angular-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
