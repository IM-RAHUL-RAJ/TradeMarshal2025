apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: trade-marshals-ingress-hosts
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/load-balancer-name: trade-marshals-host-alb
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
    # Health check configuration
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '30'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '5'
spec:
  rules:
    # Frontend
    - host: app.trademarshals.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: angular-app-svc
                port:
                  number: 80
    
    # API Gateway (Midtier)
    - host: api.trademarshals.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mid-nodejs-svc
                port:
                  number: 4000
    
    # Backend (if direct access needed)
    - host: backend.trademarshals.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: spring-app-svc
                port:
                  number: 8080
    
    # FMTS
    - host: fmts.trademarshals.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fmts-nodejs-svc
                port:
                  number: 3000
