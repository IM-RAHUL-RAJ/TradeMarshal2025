apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: trade-marshals-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
    # For HTTPS add below (replace ARN):
    # alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80},{"HTTPS":443}]'
    # alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:REGION:ACCOUNT:certificate/XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: angular-app
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: mid-nodejs
                port:
                  number: 4000

# Public exposure minimized to UI and mid-tier API.
# Spring and fmts remain internal (reachable via service DNS: spring-app, fmts-nodejs).